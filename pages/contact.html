        <h1 class="page-title">Get in <span class="highlight">Touch</span></h1>

        <div class="contact-container">
            
            <div id="contact-grid" class="contact-grid"></div>

            <div class="form-container">
                <h2>Send a Message</h2>
                <form action="https://formspree.io/f/mpqjwkdq" method="POST">
                    <div class="input-group">
                        <input type="text" name="name" required placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="input-group">
                        <textarea name="message" rows="5" required placeholder="Your Message..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

        </div>
