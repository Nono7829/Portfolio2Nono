<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Nono - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="languages.html">Languages</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <main class="contact-page">
        <h1 class="page-title">Get in <span class="highlight">Touch</span></h1>

        <div class="contact-container">
            
            <div id="contact-grid" class="contact-grid"></div>

            <div class="form-container">
                <h2>Send a Message</h2>
                <form action="https://formspree.io/f/mpqjwkdq" method="POST">
                    <div class="input-group">
                        <input type="text" name="name" required placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="input-group">
                        <textarea name="message" rows="5" required placeholder="Your Message..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

        </div>
    </main>

    <script src="../script/contact.js"></script>
</body>

</html>
